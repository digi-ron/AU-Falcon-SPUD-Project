<script>
    const fieldIdList = ["rimRadius", "wheelDiameter", "paddingmm", "width"];
    const resultsElementIds = ["resultsTable", "resultsAdditionalText"];
    let tyreInformation = [];
    const rimSizes = Object.keys(data);
    for(let i = 0; i < rimSizes.length; i++) {
        const rimWidths = Object.keys(data[rimSizes[i]])
        for(let j = 0; j < rimWidths.length; j++) {
            const radii = data[rimSizes[i]][rimWidths[j]]
            for(let k = 0; k < radii.length; k++) {
                const R = rimSizes[i];
                const W = rimWidths[j];
                const A = radii[k];
                tyreInformation.push({
                    width: W,
                    aspect: A,
                    radius: R,
                    diameter: Math.ceil((W * (A / 100) * 2) + (25.4 * R))
                });
            }
        }
    }

    function calculateRadiusDiameter() {
        let results = [];
        const rimRadius = parseInt(document.getElementById("rimRadius").value) || 0;
        const wheelDiameter = parseInt(document.getElementById("wheelDiameter").value) || 0;
        const padding = parseInt(document.getElementById("paddingmm").value) || 0;
        const width = parseInt(document.getElementById("width").value) || 0;
        const minDiameter = wheelDiameter - padding;
        const maxDiameter = wheelDiameter + padding;

        results = tyreInformation.filter(size => {
            let output = true;
            output = rimRadius === 0 ? output : output && size.radius == rimRadius;
            output = wheelDiameter === 0 ? output : output && size.diameter >= minDiameter && size.diameter <= maxDiameter;
            output = width === 0 ? output : output && size.width == width;
            return output;
        });

        results.sort((a, b) => {
            return a.diameter - b.diameter;
        });

        showResults(results);
    }

    function showResults(arrObj) {
        const resultsAdditionalText = document.getElementById("resultsAdditionalText");
        const table = document.getElementById("resultsTable");
        table.innerHTML = "";

        if(arrObj.length === 0) {
            const row = table.insertRow();
            const cell = row.insertCell();
            cell.innerText = "No results found";
            cell.classList.add("bad-highlight");
            resultsAdditionalText.innerText = "";
            return;
        }

        resultsAdditionalText.innerText = " (" + arrObj.length + " results)";

        const header = table.createTHead();
        const row = header.insertRow();
        const cell1 = row.insertCell();
        cell1.innerText = "Tyre Code";
        const cell2 = row.insertCell();
        cell2.innerText = "Width";
        const cell3 = row.insertCell();
        cell3.innerText = "Aspect Ratio";
        const cell4 = row.insertCell();
        cell4.innerText = "Rim Radius";
        const cell5 = row.insertCell();
        cell5.innerText = "Diameter";

        const body = table.createTBody();

        for(let i = 0; i < arrObj.length; i++) {
            const row = body.insertRow();
            const cell1 = row.insertCell();
            cell1.innerText = arrObj[i].width + "/" + arrObj[i].aspect + "R" + arrObj[i].radius;
            const cell2 = row.insertCell();
            cell2.innerText = arrObj[i].width;
            const cell3 = row.insertCell();
            cell3.innerText = arrObj[i].aspect;
            const cell4 = row.insertCell();
            cell4.innerText = arrObj[i].radius;
            const cell5 = row.insertCell();
            cell5.innerText = arrObj[i].diameter;
        }
    }

    function clearResults() {
        resultsElementIds.forEach(id => {
            document.getElementById(id).innerHTML = "";
        });
        fieldIdList.forEach(field => {
            document.getElementById(field).value = "";
        });
    }
</script>
